<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="clock_wrap">
        <div class="clock_inside">
            <div class="row1">
            <div class="clock_hrs">
                <span id="hrs"></span>
            </div>
            <div class="clock_colon">
                <span>:</span>
            </div>
            <div class="clock_mins">
                <span id="mins"></span>
            </div>
            <div class="clock_sec">
                <span id="sec"></span>
            </div>
        </div>
       
        <div  class="row2">
            <div class="date_inside">
                <div class="date_col">
                    <div>Date</div>
                    <span id="date"></span>
                </div>
                <div class="day_col">
                    <div>Day</div>
                    <span id="day"></span>
                </div>
                <div class="month_col">
                    <div>Month</div>
                    <span id="month">:</span>
                </div>
                
                <div class="year_col">
                    <div>Year</div>
                    <span id="year"></span>
                </div>
            </div>
        </div>    

        </div>
        
    </div>
<div id="demo"></div>
<script src="index.js"></script>
</body>
</html>
